<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Titanic Page</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/titanic">Titanic</a>
        <a href="https://github.com/deinGithubUsername">About</a>
    </nav>

    <main>
        <h1>Titanic Dataset (First 5 Rows)</h1>
        {{ table|safe }}

        <h2>Survivors by Gender</h2>
        <canvas id="chart" width="400" height="200"></canvas>
        <script>
            const ctx = document.getElementById('chart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: {{ survived.keys()|list }},
                    datasets: [{
                        label: 'Survivors',
                        data: {{ survived.values()|list }},
                        backgroundColor: ['#36a2eb', '#ff6384']
                    }]
                }
            });
        </script>
    </main>
</body>
</html>
